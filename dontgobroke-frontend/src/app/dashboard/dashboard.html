<router-outlet></router-outlet>

<header>
    <h1>DontGoBroke!</h1>      
    <button (click)="openExpenseform()" matButton="elevated" class="new-expense-button">+ New Expense</button>
</header>

<div class="wrapper">
    <div class="expense-banner">
        <div class="expense-banner-content">
            <h2>Expense Banner</h2>
            <p>This is the expense banner</p>
        </div>
    </div>
    <div class="statistic-container">
        <div class="expense-charts">
            <div class="expense-chart-content">
                <h2>Expense Chart</h2>
                <p>This is the expense chart</p>
            </div>
        </div>
        <div class="expense-breakdown">
            <div class="expense-breakdown-content">
                <h2>Expense Breakdown</h2>
                <p>This is the expense breakdown</p>
            </div>
        </div>
    </div>
    <div class="recent-transactions">
        <div class="recent-transactions-content">
            <mat-list>
                <mat-list-item *ngFor="let expense of expenses()">
                    <mat-card>
                        <mat-card-header>{{ expense.title }}</mat-card-header> 
                        <mat-card-content><p>{{ expense.amount }} CHF</p></mat-card-content>
                        <mat-card-content><p>{{ expense.category }}</p></mat-card-content>
                        <mat-card-content><p>{{ expense.date }}</p></mat-card-content>
                        <mat-card-content><p>{{ expense.description }}</p></mat-card-content>
                        <button (click)="triggerDeleteExpense(expense.id.toString())" matButton="elevated">Delete</button>
                        <button (click)="triggerEditExpense(expense)" matButton="elevated">Edit</button>
                    </mat-card>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
